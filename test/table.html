<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>동적 테이블 만들기</title>
    <script>
        const b = document.getElementById("submit");
        b.addEventListener("click", makeBoard);
        
        function makeBoard() {
            let a1 = parseInt(document.getElementById("txt1").value);
            let a2 = parseInt(document.getElementById("txt2").value);
            let tableEle = "<table>";
            for(let i = 0; i < a1; i++) {
                tableEle += "<tr>";
                for(let j = 0; j < a2; j++) {
                    tableEle += "<td>/</td>";
                }
                tableEle += "</tr>";
            }
            tableEle += "</tr>";
            document.getElementById("board").innerHTML = tableEle;
        }
    </script>
</head>

<body>
    <div id="board">
        행(row) : <input type="number" id="txt1">
        열(col) : <input type="number" id="txt2">
        <button id="submit">enter</button>
    </div>
</body>

</html>
